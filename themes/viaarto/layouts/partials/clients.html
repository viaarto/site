{{ with .Site.Data.clients }}
  {{ if .enable }}
  <section class="site-client">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="section-title">
            <h2>{{ .title }}</h2>
          </div>
          {{/* Container for the Tiny Slider */}}
          <div class="client-logo-slider">
            {{ range .client_logos }}
              {{/* Each logo is a direct child item for the slider */}}
              <div> 
                <img src="{{ . | absURL }}" alt="client-logo"> {{/* Removed inline style */}}
              </div>
            {{ end }}
          </div>
        </div>
      </div>
    </div>
  </section>
  {{ end }}
{{ end }}
